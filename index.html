<style>


  #snowflakeContainer {
    position: absolute;
    left: 0px;
    top: 0px;
    display: none;
  }

  .snowflake {
    position: fixed;
    background-color: #FFFFFF;
    user-select: none;
    z-index: 1000;
    pointer-events: none;
    border-radius: 50%;
    width: 10px;
    height: 10px;
  }
</style>
<div id="snowflakeContainer">
  <span class="snowflake"></span>
</div>

<script>
  // Array for 친 lagre Snowflake-objektene v친re
  let snowflakes = [];

  // Globale variabler for 친 lagre nettleserens vindust칮rrelse
  let browserWidth;
  let browserHeight;

  // Spesifiser antallet sn칮fugg du vil at skal v칝re synlige
  let numberOfSnowflakes = 50;

  // Flagg for 친 nullstille posisjonen til sn칮fnuggene
  let resetPosition = false;

  // H친ndtere tilgjengelighet
  let enableAnimations = false;
  let reduceMotionQuery = matchMedia("(prefers-reduced-motion)");

  // Handle animation accessibility preferences
  // H친ndtere animasjonens tilgengelighets preferans
  function setAccessibilityState() {
    if (reduceMotionQuery.matches) {
      enableAnimations = false;
    } else {
      enableAnimations = true;
    }
  }
  setAccessibilityState();

  reduceMotionQuery.addListener(setAccessibilityState);

  function setup() {
    if (enableAnimations) {
      window.addEventListener("DOMContentLoaded", generateSnowflakes, false);
      window.addEventListener("resize", setResetFlag, false);
    }
  }
  setup();

  //
  //Konstrukt칮r for v친rt Snowflake objekt
  //
  class Snowflake {
    constructor(element, speed, xPos, yPos) {
      // angi innledende sn칮fnuggegenskaper
      this.element = element;
      this.speed = speed;
      this.xPos = xPos;
      this.yPos = yPos;
      this.scale = 1;

      //erkl칝re variabler som brukes for sn칮fnuggs bevegelse
      this.counter = 0;
      this.sign = Math.random() < 0.5 ? 1 : -1;

      // angir en innledende opasitet og st칮rrelse for sn칮fnugget v친rt
      this.element.style.opacity = (0.1 + Math.random()) / 3;
    }

    // Funksjonen som er ansvarlig for 친 faktisk flytte sn칮fnugget v친rt
    update(delta) {
      // bruke litt trigonometri for 친 bestemme x- og y-posisjonen v친r
      this.counter += (this.speed / 5000) * delta;
      this.xPos += (this.sign * delta * this.speed * Math.cos(this.counter)) / 40;
      this.yPos += Math.sin(this.counter) / 40 + (this.speed * delta) / 30;
      this.scale = 0.5 + Math.abs((10 * Math.cos(this.counter)) / 20);

      // angir sn칮fnuggets posisjon
      setTransform(
        Math.round(this.xPos),
        Math.round(this.yPos),
        this.scale,
        this.element
      );

      // hvis sn칮fnugg g친r under nettleservinduet, flytt det tilbake til toppen
      if (this.yPos > browserHeight) {
        this.yPos = -50;
      }
    }
  }

  //
  //
  //
  function setTransform(xPos, yPos, scale, el) {
    el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0) scale(${scale}, ${scale})`;
  }

  //
  // Funksjonen som er ansvarlig for 친 lage sn칮fnugget
  //
  function generateSnowflakes() {
    // hent sn칮fnuggelementet v친rt fra DOM og lagre det
    let originalSnowflake = document.querySelector(".snowflake");

    // f친 tilgang til sn칮fnuggelementets overordnede beholder
    let snowflakeContainer = originalSnowflake.parentNode;
    snowflakeContainer.style.display = "block";

    // f친 nettleserens st칮rrelse
    browserWidth = document.documentElement.clientWidth;
    browserHeight = document.documentElement.clientHeight;

    // lage hvert enkelt sn칮fnugg
    for (let i = 0; i < numberOfSnowflakes; i++) {
      // klone v친rt originale sn칮fnugg og legg det til sn칮fnuggbeholderen
      let snowflakeClone = originalSnowflake.cloneNode(true);
      snowflakeContainer.appendChild(snowflakeClone);

      //angi sn칮fnuggets utgangsposisjon og relaterte egenskaper
      let initialXPos = getPosition(50, browserWidth);
      let initialYPos = getPosition(50, browserHeight);
      let speed = (5 + Math.random() * 40) * delta;

      // lag Snowflake-objektet v친rt
      let snowflakeObject = new Snowflake(
        snowflakeClone,
        speed,
        initialXPos,
        initialYPos
      );
      snowflakes.push(snowflakeObject);
    }

    // fjern det originale sn칮fnugget fordi vi ikke lenger trenger det synlig
    snowflakeContainer.removeChild(originalSnowflake);

    requestAnimationFrame(moveSnowflakes);
  }

  //
  // Ansvarlig for 친 flytte hvert sn칮fnugg ved 친 kalle opp oppdateringsfunksjonen
  //
  let frames_per_second = 60;
  let frame_interval = 1000 / frames_per_second;

  let previousTime = performance.now();
  let delta = 1;

  function moveSnowflakes(currentTime) {
    delta = (currentTime - previousTime) / frame_interval;

    if (enableAnimations) {
      for (let i = 0; i < snowflakes.length; i++) {
        let snowflake = snowflakes[i];
        snowflake.update(delta);
      }
    }

    previousTime = currentTime;

    // Tilbakestill posisjonen til alle sn칮fnuggene til en ny verdi
    if (resetPosition) {
      browserWidth = document.documentElement.clientWidth;
      browserHeight = document.documentElement.clientHeight;

      for (let i = 0; i < snowflakes.length; i++) {
        let snowflake = snowflakes[i];

        snowflake.xPos = getPosition(50, browserWidth);
        snowflake.yPos = getPosition(50, browserHeight);
      }

      resetPosition = false;
    }

    requestAnimationFrame(moveSnowflakes);
  }

  //
  // Denne funksjonen returnerer et tall mellom (maximum - offset) og (maximum + offset)
  //
  function getPosition(offset, size) {
    return Math.round(-1 * offset + Math.random() * (size + 2 * offset));
  }

  //
  // Utl칮s en tilbakestilling av alle sn칮flakenes posisjoner
  //
  function setResetFlag(e) {
    resetPosition = true;
  }
</script>
